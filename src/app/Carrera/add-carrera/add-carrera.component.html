<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Carrera</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text"  class="form-control" [(ngModel)]="carrera.nombre" name="nombre">
                    
                    <label for="">IdFacultad:</label>
                    <input type="text"  class="form-control" [(ngModel)]="carrera.idFacultad" name="idFacultad">
                    
                </div>
                <button (click)="Guardar(carrera)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
