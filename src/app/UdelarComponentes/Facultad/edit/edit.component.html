<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Facultad</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text"  class="form-control" [(ngModel)]="facultad.nombre" name="nombre">
                </div>
                <button (click)="Actualizar(facultad)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
