<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Curso</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text"  class="form-control" [(ngModel)]="curso.nombre" name="nombre">
                    
                    <label for="">Cantidad de creditos:</label>
                    <input type="text"  class="form-control" [(ngModel)]="curso.cantCreditos" name="cantCreditos">

                    <label for="">ID de Facultad:</label>
                    <input type="text"  class="form-control" [(ngModel)]="curso.facultadId" name="facultadId">                    
                </div>
                <button (click)="Guardar(curso)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
