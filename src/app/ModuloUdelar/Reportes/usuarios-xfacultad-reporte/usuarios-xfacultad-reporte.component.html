<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios por facultad</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Facultad</th>
                        <th class="text-center">Cantidad de usuarios</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuarioXFacultad of usuariosXFacultad"  class="text-center">
                        <td>{{usuarioXFacultad.nombreFacultad}}</td>
                        <td>{{usuarioXFacultad.cantUsuarios}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
