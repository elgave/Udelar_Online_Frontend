<!-- Material form login -->
<br>
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Iniciar Sesion</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form [formGroup]="formLogin" (ngSubmit)="Login()" class="text-center" style="color: #757575;" action="#!">

            <!-- Email -->
            <div class="md-form">
                <input type="text" formControlName="cedula" class="form-control">
                <label for="materialLoginFormEmail">Cedula</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" formControlName="password" class="form-control">
                <label for="materialLoginFormPassword">Contrtase√±a</label>
            </div>
