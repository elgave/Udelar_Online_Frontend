<form [formGroup] = "formLogin" (ngSubmit)= "Login()">
    <div>
        <label>Cedula</label>
        <input type="text" formControlName="cedula">
    </div>
    <div>
        <label>Contrasena</label>
        <input type="password" formControlName="password">
    </div>
    <div>
        <button [disabled]= "!formLogin.valid" type="submit">
            Iniciar Sesion 
        </button>
    </div>

</form>
