<app-loading *ngIf='!ready'></app-loading>
<div *ngIf='ready'>
  <app-udelarheader></app-udelarheader>
  <div class="container" style="margin-top: 20px; width: 80%">
    <div class="card">
      <div class="card-header">
        <h3>Estad√≠stica de facultades</h3>
      </div>
      <div class="card-body">

        <div> 
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="text-left">Facultad</th>
                <th class="text-center">Cursos</th>
                <th class="text-center">Administradores</th>
                <th class="text-center">Docentes</th>
                <th class="text-right">Estudiantes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let facultad of facultades" class="text-center">
                <td class="text-left">{{facultad.nombre}}</td>
                <td class="text-center">{{facultad.cursos.length}}</td>
                <td class="text-center">{{count(facultad.usuarios, 'administrador')}}</td>
                <td class="text-center">{{count(facultad.usuarios, 'docente')}}</td>
                <td class="text-right">{{count(facultad.usuarios, 'estudiante')}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  </div>
