<app-loading *ngIf='!ready'></app-loading>
<div *ngIf='ready'>
  <app-udelarheader></app-udelarheader>
  <div class="container" style="margin-top: 20px; width: 80%">
    <div class="card">
      <div class="card-header">
        <h3>Estad√≠stica de cursos</h3>
      </div>
      <div class="card-body">
        <div> 
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="text-left">Facultad</th>
                <th class="text-center">Curso</th>
                <th class="text-center">Docentes</th>
                <th class="text-right">Estudiantes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursos" class="text-center">
                <td class="text-left">{{curso.facultadId}}</td>
                <td class="text-left">{{curso.nombre}}</td>
                <td class="text-center">{{curso.docentes.length}}</td>
                <td class="text-right">{{curso.usuarios.length}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
