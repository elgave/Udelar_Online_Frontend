<h1 mat-dialog-title class="titulo" style="text-align: center;">Respuestas de encuesta: {{encuesta.titulo}}</h1>
<mat-dialog-content class="contenedor">
	<div>
		<div *ngFor="let pregunta of encuesta.preguntas">
            <h3 class="pregunta">{{encuesta.preguntas.indexOf(pregunta) + 1}}. {{pregunta.texto}}</h3>
            <div class="respuestas">
                <h4 *ngIf="pregunta.respuestas?.length == 0">No hay respuestas</h4>
                <div *ngFor="let respuesta of pregunta.respuestas">
                <pre class="respuesta">â€” {{respuesta.texto}}</pre>
                <br>
                </div>
            </div>
	    </div>
	</div>
</mat-dialog-content>
