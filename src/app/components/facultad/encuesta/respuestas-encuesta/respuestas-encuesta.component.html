<h1 mat-dialog-title class="titulo" style="text-align: center;">Respuestas de encuesta: {{encuesta.titulo}}</h1>
<mat-dialog-content class="contenedor">
    
    <div>
        <div *ngFor="let pregunta of encuesta.preguntas">
            <br>
            <h2 class="pregunta">â€¢ {{pregunta.texto}}</h2>
            <br>
            <h4 class="respuesta" style="margin-left: 20px;" *ngIf="pregunta.respuestas?.length == 0" >No hay respuestas</h4>
            <div *ngFor="let respuesta of pregunta.respuestas">
                <h4 class="respuesta" style="margin-left: 20px;">- {{respuesta.texto}}</h4>
                <br>
            </div>
        </div>
    </div>
</mat-dialog-content>
