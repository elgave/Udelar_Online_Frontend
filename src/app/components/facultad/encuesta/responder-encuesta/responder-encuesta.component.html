<h1 mat-dialog-title class="titulo" style="text-align: center;">{{encuesta.titulo}}</h1>
<mat-dialog-content class="contenedor">

    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div>
            <div *ngFor="let pregunta of encuesta.preguntas; let i = index">
                <br>
                <h2 class="titulo">{{pregunta.texto}}</h2>
                <br>
                <div class="poll-options">
                    <textarea type="text" class="form-control"  name= "{{i}}" formControlName="{{i}}" style="height: 100px;" minlength=2></textarea>
                    
                </div>
            </div>
        </div>
        
        <div class="col text-center">
            <br>
            <button class="btn btn-success"  type="submit" >
                <span>Enviar respuestas</span>
            </button>
        </div>
    </form>
</mat-dialog-content>
