<h2 mat-dialog-title style="text-align: center;">Crear Encuesta</h2>
<mat-dialog-content class="contenedor">

    <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" autocomplete="off"> 
        <div class="col-12">
            <input formControlName="surveyTitle" class="form-control"  placeholder="Titulo" maxlength="50" [required]="true">
        </div>
        <br>
        <div formArrayName="surveyQuestions" class="poll-options">
            <h3 class="list-title">Agregar Preguntas</h3>
            <div *ngFor="let questionCtrl of surveyForm.get('surveyQuestions')['controls']; let i = index">
                <br>
                <div [formGroupName]="i">
                    <div> 
                        <label style="display: inline-block; margin-right:10px;">{{i+1}}</label>
                        <input class="preguntaInput" formControlName="questionTitle"  maxlength="200" placeholder="Pregunta"[required]="true">
                        <button class="eliminarBoton btn-danger" *ngIf="i>0" mat-mini-fab color="warn" type="button" (click)="onRemoveQuestion(i)">X</button>
                    </div>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="end">
                <button style="margin-left:25px; height:30px;padding:5px;" class="btn btn-dark-outline" type="button" mat-raised-button (click)="onAddQuestion()">Agregar Pregunta</button>
            </div>
        </div>
        <div class="col text-center">
        <button class="btn btn-success"  type="submit" [disabled]="!surveyForm.valid">
            <span>Crear nueva encuesta</span>
        </button>
        </div>
    </form>
</mat-dialog-content>
