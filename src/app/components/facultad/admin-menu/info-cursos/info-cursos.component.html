<h1 mat-dialog-title style="text-align: center;">Información de cursos de {{facultad}}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th class="text-center">Curso</th>
      <th class="text-center">Créditos</th>
      <th class="text-right">Confirma con bedelías</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos" class="text-center">
      <td class="text-left">{{curso.nombre}}</td>
      <td class="text-center">{{curso.cantCreditos}}</td>
      <td class="text-right">{{curso.confirmaBedelia ? 'Sí' : 'No'}}</td>
    </tr>
  </tbody>
</table>
