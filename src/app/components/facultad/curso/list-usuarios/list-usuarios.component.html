<h2 mat-dialog-title style="text-align: center;">Lista de usuarios matriculados</h2>
<mat-dialog-content class="contenedor">
    <table class="table table-hover">
        <thead>
            <tr>

                <th class="text-center">Cedula</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Apellido</th>
                <th class="text-center">Nota</th>
                <th class="text-center">Comentarios</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let u of calificacion" class="text-center">
                <td style="padding: 5px; padding-top: 15px; font-size:large">{{u.cedula}}</td>
                <td style="padding: 5px; padding-top: 15px; font-size:large">{{u.nombre}}</td>
                <td style="padding: 5px; padding-top: 15px; font-size:large">{{u.apellido}}</td>
                <td style="padding: 5px; padding-top: 15px; font-size:large">{{u.nota}}</td>
                <td style="padding: 5px; padding-top: 15px; font-size:large">{{u.comentario}}</td>
                <td style="padding: 5px">
                    <button (click)="calificar(u.cedula, u.nombre, u.apellido)" class="btn btn-dark" style="width: 90px; padding: 5px;">Calificar</button>
                </td>
                <td style="padding: 5px">
                    <button (click)="baja(u.cedula)" class="btn btn-danger" style="margin-left: 10px; width: 90px; padding: 5px;">Dar de baja</button>
                </td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
