<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Curso</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text"  class="form-control" [(ngModel)]="curso.nombre" name="nombre">

                    <label for="">Cantidad de creditos:</label>
                    <input type="text"  class="form-control" [(ngModel)]="curso.cantCreditos" name="cantCreditos">
                </div>
                <button (click)="Actualizar(curso)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
